<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadientes em CSS</title>
    <style>
        * { /*Essa é a configuração global para não dar merda no gradiente to top*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top, #8C6542, #BF926B);
            background-attachment: fixed;
        } /* Se colocar to top, fica cagadasso. tem que colocar uma configuração global*/
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
