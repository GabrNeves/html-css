<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 - Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <abbr title="Use a tag &lt;p&gt;">
            <li>Paragrafos</li>
        </abbr>
        <abbr title="Use a tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, conforme sua necessidade">
            <li>Títulos</li>
        </abbr>
        <abbr title="Use a tag &lt;img&gt;">
            <li>Imagens</li>
        </abbr>
        <abbr title="Use a tag &lt;abbr&gt;">
            <li>Abreviações</li>
        </abbr>
        <abbr title="Use a tag &lt;code&gt; dentro de &lt;pre&gt; se quiser identar">
            <li>Códigos-fonte</li>
        </abbr>
        <abbr title="Use a tag &lt;ol&gt;">
            <li>Listas numeradas</li>
        </abbr>
        <abbr title="Use a tag &lt;ul&gt;">
            <li>Listas com demarcadores</li>
        </abbr>
    </ul>
</body>
</html>
